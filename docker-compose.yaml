  reservation-service:
    restart: on-failure:3
    build: './bnb/reservation-service'
    ports:
      - '8084:8080'
      - '50054:50051'
    volumes:
      - './bnb/reservation-service:/go/src/app'
    depends_on:
      - mongo
    
