version: '3.3'
services:

  nginx:
    build: './bnb/nginx'
    ports:
      - '4000:4000'
    depends_on:
      - account-service
      - accommodation-service
      # - feedback-service
      - reservation-service
      # - search-service

  accommodation-service:
    restart: on-failure:3
    build: './bnb/accommodation-service'
    ports:
      - '8081:8080'
      - '50051:50051'
    volumes:
      - './bnb/accommodation-service:/go/src/app'
    depends_on:
      - mongo

  account-service:
      restart: on-failure:3
      build: './bnb/account-service'
      ports:
        - '8082:8080'
        - '50052:50051'
      volumes:
        - './bnb/account-service:/go/src/app'
      depends_on:
        - mongo

  # feedback-service:
